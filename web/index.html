        <style>
            .header{
                padding: 15px;
                text-align: left;
                z-index: 1;
                background: #222222;
                color: white;
            }

            .header img{
                display: block;
                margin-left: auto;
                margin-right: auto;
                height: 80px;
            }

            .sidebar {
                height: 100%;
                width: 0;
                position: fixed;
                z-index: 0;
                top: 100px;
                left: 0;
                background-color: #222222;
                overflow-x: hidden;
                transition: 0.5s;
                padding-top: 20px;
            }

            .sidebar a {
                padding: 8px 8px 8px 32px;
                text-decoration: none;
                font-size: 25px;
                color: #818181;
                display: block;
                transition: 0.3s;
            }

            .sidebar a:hover {
                color: #f1f1f1;
            }

            body{
                font-family: 'Times New Roman', Times, serif;
            }

            .placeholder{
                height:550px;
                padding: 40px;
                text-align: center;
            }

            footer{
                padding: 40px;
                text-align: center;
                z-index: 1;
                background: #222222;
            }

            .thumb img{
                max-height: 250px;
                max-width: 250px;
            }
            .thumb label{
                font-size : 8pt;
            }
            .thumb figcaption{
                font-size : 8pt;
            }
            .catalogEntry{
                padding: 3px;
                border : 3px solid black;
                margin: 3px 0px;
                text-align: center;
                display: inline-block;
            }
            #tool_set{

            #interface_set{
                padding : 2px;

            }
            #technology_set{

            h4{
                text-decoration: underline;
