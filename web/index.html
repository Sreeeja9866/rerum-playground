<html lang="en">
    <head>
        <title>RERUM Playground</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/chota@latest">
        <style>
            .thumb img{
                max-height: 250px;
                max-width: 250px;
            }
            .thumb label{
                font-size : 8pt;
            }
            .thumb figcaption{
                font-size : 8pt;
            }
            .catalogEntry{
                padding: 3px;
                border : 3px solid black;
                margin: 3px 0px;
                text-align: center;
                display: inline-block;
            }
            #tool_set{
                padding : 2px;
                margin : 1em 0px;
            }
            #interface_set{
                padding : 2px;
                margin : 1em 0px;
            }
            #technology_set{
                padding: 2px;
                margin: 1em 0px;
            }
            h4{
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>RERUM Playground</h1>
        </header>

        <div class="container">
            <!-- intro section -->
            <div id="intro">
                <p>Welcome to the RERUM Playground. Explore a set of tools for transcription, annotation, and geolocation.</p>  
            </div>

            <!-- tool set section -->
            <div id="tool_set">
                <h4 title="Tools connected with the playground.  You may be directed to a different site."> Tools </h4>
            </div>

            <!-- interface set section -->
            <div id="interface_set">
                <h4 title="Interfaces connected with the playground.  You may be directed to a different site."> Interfaces </h4>
                <a class="catalogEntry"> 
                    <div class="thumbLabel">None</div> 
                    <img class="thumb" src="https://i0.wp.com/sharetraveler.com/wp-content/uploads/2015/06/sad-face.jpg?ssl=1"> 
                    <div class="thumbDescription">We are working on it.  Check back soon!</div> 
                </a>
            </div>

            <!-- technology set section -->
            <div id="technology_set">
                <h4 title="Technologies connected with the playground.  You may be directed to a different site."> Technologies </h4>
                <a class="catalogEntry"> 
                    <div class="thumbLabel">None</div> 
                    <img class="thumb" src="https://i0.wp.com/sharetraveler.com/wp-content/uploads/2015/06/sad-face.jpg?ssl=1"> 
                    <div class="thumbDescription">We are working on it.  Check back soon!</div> 
                </a>
            </div>
        </div>

        <footer>
            <p>RERUM Playground Â© 2024</p>>
        </footer>
        
        <script src="./js/playground.js" type="module"></script>
    </body>
</html>
